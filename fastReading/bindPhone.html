<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>绑定手机号</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
		
		<!--css-->
		<link href="../common/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="../common/css/common.css">
		<link rel="stylesheet" type="text/css" href="css/login.css">
		
		<script type="text/javascript" src="../common/js/jquery-2.1.3.min.js" ></script>

	<body>
		<div class="landContainer">
			<div class="form-group">
				<input id="phone" class="form-control" placeholder="请输入手机号" name="mobile" type="mobile">
				<span id="phoneMsg" style="display: none;">手机号码格式错误，请重新输入！</span>
			</div>
			<div class="form-group">
                <div class="input-group">
                    <input id="code" type="text" class="form-control" placeholder="请输入短信验证码">
                    <span class="input-group-addon" id="getCode">获取验证码</span>
                </div>
            </div>
			<div class="clearfix"></div>
			<div class="confirms">
				<button class="btn btn-block btn-primary" id="log">确定</button>
			</div>
		</div>
		<script type="text/javascript" src="../common/js/commonModule.js" ></script>
