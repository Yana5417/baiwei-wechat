      function findMedicalList(){
          var questionReportListUrl = urlBaseW + 'md=apisearch&object=health_report&consumerid=623';
          var obj = {
              pagesize:10,
              pagenum :1
          };
          $.ajax({
              type: "post",
              url : questionReportListUrl,
              dataType:'json',
              data: obj ,
              async : false,
              success: function(data){
              	console.log(data);
               if(data.status == "ok"){
                   setMedicalListItem(data.data.rows);
               }

              },
              error:function(){
                  alert("error");
              }
          });
      }
