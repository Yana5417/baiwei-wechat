<!DOCTYPE html>
<html lang="zh-cn">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
		<title>问诊人</title>

		<!-- Bootstrap -->
		<link href="../common/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="../common/css/common.css">
		<link rel="stylesheet" type="text/css" href="css/patient.css">
		<link rel="stylesheet" href="css/LCalendar.css">
		<!--<script src="js/jquery-2.1.3.min.js"></script>-->
		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>

	      <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	      <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
	
	    <![endif]-->
		<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
		<script src="js/LCalendar.js"></script>
		<script type="text/javascript" src="../common/js/layer.js" ></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
	</head>

	<body>
		<!--<nav>
			<h3 class="title">问诊人</h3>
		</nav>-->
		<div class="clearfix"></div>
		<div id="wrap">
			<div class="name">
				<span>姓名</span>
				<input type="text" placeholder="请输入姓名" id="peopleName" />
			</div>
			<div class="sex">
				<span>性别</span>
				<div class="sex-cho">
					<i>男</i>
					<div class="i-man" style="background:url(img/zhifu_xuan@2x.png);background-size:100%"></div>
					<i>女</i>
					<div class="i-women"></div>
				</div>

			</div>
			<div class="age">
				<span>出生年月</span>
				<!-- 选择年龄 -->
				<input type="text" name="input_date" id="age-btn" class="age-btn" placeholder="请输入日期"></input>
			</div>
		</div>
		<footer>保存</footer>

		<script type="text/javascript">
			//日历插件，选择出生日期
			var calendar = new LCalendar();
			calendar.init({
				'trigger': '#age-btn', //标签id
				'type': 'ym', //date 调出日期选择 datetime 调出日期时间选择 time 调出时间选择 ym 调出年月选择
				'minDate': '1900-1-1', //最小日期 注意：该值会覆盖标签内定义的日期范围
				'maxDate': '2018-3-18' //最大日期 注意：该值会覆盖标签内定义的日期范围
			});

			/**
			 * 
			 *保存页面填写的问诊人信息
			 * 
			 */
			//选择性别
			localStorage.setItem("quickPeopleSex","男");
			$(".i-man").click(function() {
				$(".i-man").css({
					"background": "url(img/zhifu_xuan@2x.png)",
					"border": "none",
					"background-size": "100%"
				});
				$(".i-women").css({
					"background": "none",
					"border": "1px solid #ccc"
				});
				localStorage.setItem("quickPeopleSex", "男");
			})
			$(".i-women").click(function() {
				$(".i-women").css({
					"background": "url(img/zhifu_xuan@2x.png)",
					"border": "none",
					"background-size": "100%"
				});
				$(".i-man").css({
					"background": "none",
					"border": "1px solid #ccc"
				});
				localStorage.setItem("quickPeopleSex", "女");
			})
			
			
			
			//保存问诊人信息
			$("footer").click(function() {
				//问诊人姓名
				var peopleName = $("#peopleName").val();
				localStorage.setItem("peopleName",peopleName);
				
				if($("#peopleName").val() == ""){
					layer.msg("姓名不能为空");
				}else if(localStorage.getItem("YMDate") == null){
					layer.msg("出生年月不能为空");
				}else{
					window.location.href = "home.html?noRefresh=yes";
				}
			});
		</script>
	</body>

</html>
