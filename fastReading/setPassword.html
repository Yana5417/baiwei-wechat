<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>重置密码</title>
		
		<!--css-->
		<link rel="stylesheet" type="text/css" href="../common/css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="../common/css/common.css"/>
		<link rel="stylesheet" type="text/css" href="css/login.css"/>
		<script type="text/javascript" src="../common/js/jquery-2.1.3.min.js" ></script>
	</head>
	<body>
		<!--<nav class="nav">
			<i></i>
			<h4 style="left: 1.45rem;">重置密码</h4>
		</nav>-->
		<div class="changePasswordContainer">
			<p style="text-align: center;color: #999;padding: 5px 0;">验证码将以短信形式发送到您的手机</p>
			<div class="form-group">
                <div class="input-group">
                    <input id="code" type="text" class="form-control" placeholder="请输入验证码" >
                    <span class="input-group-addon" id="getCode">获取验证码</span>
                </div>
            </div>
            <div class="form-group">
                <input id="newPass" class="form-control" placeholder="请设置由6~20位数字，字母组成的新密码" name="mobile" type="password">
            	<span id="passwordMsg" style="display: none;">密码格式错误，请重新设置</span>
            </div>
            <div class="form-group">
                <input id="newPass1" class="form-control" placeholder="请确认新密码" name="mobile" type="password">
            	<span id="passwordMsg1" style="display: none;color:red;">两次密码输入不一致，请重新输入</span>
            </div>
            <div class="btn-confirm">
                <button class="btn btn-info  btn-block" id="pass">确定</button>
            </div>
        </div>
        
        <script type="text/javascript" src="../common/js/commonModule.js" ></script>
		<script type="text/javascript" src="js/setPassword.js" ></script>
		<script type="text/javascript" src="../common/js/layer.js" ></script>
	</body>
</html>
